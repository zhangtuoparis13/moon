{% extends "moon/base_site.html" %}

{% block tcontent %}Users
{% endblock %}
{% block pcontent %}
    {% if users %}
        <ul>
        {% for u in users %}
            <li><a href="/users/{{ u.id }}/">{{ u.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No user available.</p>
    {% endif %}
{% endblock %}
