<div class="modal" tabindex="-1" role="modalAddIntraExtension">

	<div class="modal-dialog">

		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">&times;</button>
				<h4 class="modal-title" translate="moon.intraExtension.add.title"></h4>
			</div>
			
			<div class="modal-body">
				
				<form class="form-horizontal" role="form" name="form.add" ng-init="add.setForm(this)">
				
					<div class="form-group" ng-class="{'has-error': form.add.name.$invalid && form.add.name.$dirty}">
					
		                <label for="name" class="col-sm-3 control-label" translate="moon.intraExtension.add.form.name">Name</label>
		            
		                <div class="col-sm-6">
		            
		                    <input name="name" class="form-control" type="text" data-ng-model="add.intraExtension.name" required />
		                                        
		                    <div class="help-block" ng-show="form.add.name.$dirty && form.add.name.$invalid">
		                    	<small class="error" ng-show="form.add.name.$error.required" translate="moon.intraExtension.add.check.name.required">Name is required</small>
		                    </div>
		                    
		                </div>
		            </div>
		            
		            <div class="form-group" ng-class="{'has-error': form.add.policy.$invalid && form.add.policy.$dirty}">
		            
		                <label class="col-sm-3 control-label" translate="moon.intraExtension.add.form.policy">Policy</label>
		                
		                <div class="col-sm-6">
		                
		                	<!-- FIXME: set policy to required -->
		                    <ui-select ng-model="add.selectedPolicy" name="policy"> 
		                    	<ui-select-match placeholder="(None)">{{$select.selected.name}}</ui-select-match>
		                    	<ui-select-choices repeat="policy in add.policies">
		                    		<div ng-value="policy">{{policy.name}}</div>
	             				</ui-select-choices>
		                    </ui-select>
		                    
		                    <div class="help-block" ng-show="form.add.policy.$dirty && form.add.policy.$invalid">
		                    	<small class="error" ng-show="form.add.policy.$error.required" translate="moon.intraExtension.add.check.policy.required">Policy is required</small>
		                    </div>
		                    
		                </div>
		                
		            </div>
		            		            
				</form>
				
			</div>
			
			<div class="modal-footer">
				<div class="btn-toolbar" style="float: right;">
					<button ng-click="$hide()" class="btn btn-default" translate="moon.intraExtension.add.action.cancel">Cancel</button>
					<button ng-click="add.create(add.intraExtension)" class="btn btn-warning" translate="moon.intraExtension.add.action.create">Create</button>
				</div>
			</div>
			
		</div>
		
	</div>
	
</div>
