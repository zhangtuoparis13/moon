
<div>
	<form class="form-inline pull-right">
	    <div class="form-group">
	        <div>
	            <input id="searchIntraExtension" data-ng-model="query" type="text" class="form-control" placeholder="{{'moon.intraExtension.list.search.placeholder' | translate}}" />
	        </div>
	    </div>
	    <div class="form-group">
	        <div>
	            <button type="submit" class="btn btn-danger" data-ng-click="reset()" translate="moon.intraExtension.list.search.reset">Reset</button>
	        </div>
	    </div>
	</form>
</div>

<div>&nbsp;</div>
<div>&nbsp;</div>
<div>&nbsp;</div>

<div class="row">

	<div class="table-responsive" role="table">
	
        <table class="table table-striped table-hover" ng-table="intraExtensionsTable">
        
            <colgroup>
                <col class="col-md-6" />
                <col class="col-md-2" />
                <col class="col-md-1" />
            </colgroup>
            
            <thead>
            
                <tr>
                
                	<th class="customTables sortable"
						ng-class="{ 'sort-asc': intraExtensionsTable.isSortBy('name', 'asc'), 'sort-desc': intraExtensionsTable.isSortBy('name', 'desc') }"
						ng-click="intraExtensionsTable.sorting('name', intraExtensionsTable.isSortBy('name', 'asc') ? 'desc' : 'asc')">
							<div translate="moon.intraExtension.list.table.name">Name</div>
					</th>
					
					<th class="customTables">
						<div translate="moon.intraExtension.list.table.tenant">Tenants</div>
					</th>
                					
                    <th class="customTables">
						<div translate="moon.intraExtension.list.action.title">Actions</div>
					</th>
                    
                </tr>
                
            </thead>
            
            <tbody ng-if="intraExtensionsLoading">
            	<tr>
            		<td colspan="12"><img src="static/moon/img/ajax-loader.gif" /> <span translate="moon.intraExtension.list.table.loading">Loading Intra Extensions</span></td>
            	</tr>
            </tbody>
            
            <tbody ng-if="!intraExtensionsLoading && intraExtensions.length == 0">
            	<tr>
            		<td colspan="12"><span translate="moon.intraExtension.list.table.notFound">There is no Intra Extensions</span></td>
            	</tr>
            </tbody>
            
            <tbody ng-if="!intraExtensionsLoading && intraExtensions.length  > 0">
            
	            <tr ng-repeat="intraExtension in $data | filter:search | orderBy:sort:reverse">
	                <td>{{intraExtension.authz.metadata.name}}</td>
					<td ng-if="tenantsAssociatedToIntraExtensions[intraExtension] == null"><img src="static/moon/img/ajax-loader.gif" /></td>
	                <td ng-if="tenantsAssociatedToIntraExtensions[intraExtension] != null" ng-bind="tenantsAssociatedToIntraExtensions[intraExtension].name"></td>
	                <td>
		                <div class="btn-group" dropdown>
		                        <button type="button" class="btn btn-default" translate="moon.intraExtension.list.action.title">Actions</button>
		                        <button type="button" class="btn btn-default dropdown-toggle">
		                            <span class="caret"></span>
		                            <span class="sr-only">Split Action button!</span>
		                        </button>
		                        <ul class="dropdown-menu" role="menu">
		                            <li>
			                            <a href="" ng-click="view.display(intraExtension)">
				                            <span class="glyphicon glyphicon-chevron-right"></span>
				                            <medium for="detail" class="control-label" translate="moon.intraExtension.list.action.detail">Detail</medium>	   
			                            </a>
									</li>
		                            <li>
			                            <a href="" ng-click="remove.display(intraExtension)">
			                            	<span class="glyphicon glyphicon-chevron-right"></span>
			                            	<medium for="delete" class="control-label"  translate="moon.intraExtension.list.action.delete">Delete</medium>
			                            </a>
		                            </li>
		                       </ul>
		               </div>
	               </td>
	               
	            </tr>
	            
            </tbody>
            
        </table>
        
	</div>

   	<div class="container">
		<div class="form-inline form-group">
           	<a href="" ng-click="add.display()" class="btn btn-default">
            	<span class="glyphicon glyphicon-plus-sign"></span>
                <span translate="moon.intraExtension.list.action.add">Add Intra Extensions</span>
			</a>
		</div>
    </div>
    
</div>
