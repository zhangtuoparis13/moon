
<div>
	<form class="form-inline pull-right">
	    <div class="form-group">
	        <div>
	            <input id="searchProject" data-ng-model="query" type="text" class="form-control" placeholder="{{'moon.project.form.search.placeholder' | translate}}" />
	        </div>
	    </div>
	    <div class="form-group">
	        <div>
	            <button type="submit" class="btn btn-danger" data-ng-click="reset()" translate="moon.project.form.search.reset">Reset</button>
	        </div>
	    </div>
	</form>
</div>

<div>&nbsp;</div>
<div>&nbsp;</div>
<div>&nbsp;</div>

<div class="row">

	<div class="table-responsive" role="table">
	
        <table class="table table-striped table-hover" ng-table="projectsTable">
        
            <colgroup>
                <col class="col-sm-2" />
                <col class="col-sm-2" />
                <col class="col-sm-1" />
                <col class="col-sm-1" />
                <col class="col-sm-1" />
            </colgroup>
            
            <thead>
            
                <tr>
                
                	<th class="customTables sortable"
						ng-class="{ 'sort-asc': projectsTable.isSortBy('name', 'asc'), 'sort-desc': projectsTable.isSortBy('name', 'desc') }"
						ng-click="projectsTable.sorting('name', projectsTable.isSortBy('name', 'asc') ? 'desc' : 'asc')">
							<div translate="moon.project.table.name">Name</div>
					</th>
                
					<th class="customTables sortable"
						ng-class="{ 'sort-asc': projectsTable.isSortBy('domain', 'asc'), 'sort-desc': projectsTable.isSortBy('domain', 'desc') }"
						ng-click="projectsTable.sorting('domain', projectsTable.isSortBy('domain', 'asc') ? 'desc' : 'asc')">
							<div translate="moon.project.table.domain">Domain</div>
					</th>
						
					<th class="customTables sortable"
						ng-class="{ 'sort-asc': projectsTable.isSortBy('managed', 'asc'), 'sort-desc': projectsTable.isSortBy('managed', 'desc') }"
						ng-click="projectsTable.sorting('managed', projectsTable.isSortBy('managed', 'asc') ? 'desc' : 'asc')">
							<div translate="moon.project.table.managed">Managed</div>
					</th>
					 
                    <th class="customTables sortable"
						ng-class="{ 'sort-asc': projectsTable.isSortBy('enabled', 'asc'), 'sort-desc': projectsTable.isSortBy('enabled', 'desc') }"
						ng-click="projectsTable.sorting('enabled', projectsTable.isSortBy('enabled', 'asc') ? 'desc' : 'asc')">
							<div translate="moon.project.table.enabled">Enabled</div>
					</th>
					
                    <th class="customTables">
						<div translate="moon.project.actions.title">Actions</div>
					</th>
                    
                </tr>
                
            </thead>
            
            <tbody ng-if="projectsLoading">
            	<tr>
            		<td colspan="5"><span translate="moon.project.table.loading">Loading projects</span></td>
            	</tr>
            </tbody>
            
            <tbody ng-if="!projectsLoading && projects.length == 0">
            	<tr>
            		<td colspan="5"><span translate="moon.project.table.notFound">There is no projects</span></td>
            	</tr>
            </tbody>
            
            <tbody ng-if="!projectsLoading && projects.length  > 0">
            
	            <tr ng-repeat="project in $data | filter:search | orderBy:sort:reverse">
	                <td>{{project.name}} </td>
	               	<td>{{project.domain}}</td>
	                <td>{{project.managed}}</td>
	                <td>{{project.enabled}}</td>
	                <td>
		                <div class="btn-group" dropdown>
		                        <button type="button" class="btn btn-default" translate="moon.project.actions.title">Actions</button>
		                        <button type="button" class="btn btn-default dropdown-toggle">
		                            <span class="caret"></span>
		                            <span class="sr-only">Split Action button!</span>
		                        </button>
		                        <ul class="dropdown-menu" role="menu">
		                            <li>
			                            <a href="" ng-click="displayLogoutModal(project)">
				                            <span class="glyphicon glyphicon-chevron-right" />
				                            <medium for="detail" class="control-label" translate="moon.project.actions.detail">Detail</medium>	   
			                            </a>
									</li>
		                            <!-- <li>
			                            <a href="" ng-click="displayDeleteModal(project)">
			                            	<span class="glyphicon glyphicon-chevron-right"/>
			                            	<medium for="delete" class="control-label"  translate="moon.project.actions.delete">Delete</medium>
			                            </a>
		                            </li> -->
		                       </ul>
		               </div>
	               </td>
	               
	            </tr>
	            
            </tbody>
            
        </table>
        
	</div>

   	<div class="container">
		<div class="form-inline form-group">
           	<a href="" class="btn btn-default">
            	<span class="glyphicon glyphicon-plus-sign"></span>
                <span translate="moon.project.actions.add">Add project</span>
               </a>
		</div>
    </div>
     -->
    
</div>
