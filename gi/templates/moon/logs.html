{% extends "moon/base_site.html" %}

{% block tcontent %}Last logs
{% endblock %}
{% block pcontent %}
    {% if logs %}
        <table class="logs">
        {% for log in logs %}
            <tr class={%  cycle "row1" "row2" %}>
                <td>{{ log.date|date:"d-m-Y H:i:s.u" }}</td>
                <td>{{ log.value }}</td>
            </tr>
        {% endfor %}
        </table>
    {% endif %}
{% endblock %}
