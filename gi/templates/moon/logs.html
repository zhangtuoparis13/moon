{% extends "moon/base_site.html" %}

{% block tcontent %}Last logs
{% endblock %}
{% block pcontent %}
    {% if logs %}
        <table class="logs">
        {% for log in logs %}
            <tr>
                <td>{{ log|get_item:"date" }}</td>
                <td>{{ log|get_item:"value" }}</td>
            </tr>
        {% endfor %}
        </table>
    {% endif %}
{% endblock %}
