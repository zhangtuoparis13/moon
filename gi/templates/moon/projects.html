{% extends "moon/base_site.html" %}

{% block tcontent %}Projects
{% endblock %}
{% block pcontent %}
    {% if projects %}
        <ul>
        {% for p in projects %}
            <li><a href="/users/{{ p.id }}/">{{ p.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No project available.</p>
    {% endif %}
{% endblock %}
