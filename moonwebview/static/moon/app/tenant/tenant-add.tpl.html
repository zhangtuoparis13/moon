<div ng-controller="TenantAddController as add" class="modal" tabindex="-1" role="modalAddTenant">

	<div class="modal-dialog">

		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">&times;</button>
				<h4 class="modal-title" translate="moon.tenant.add.title"></h4>
			</div>
			
			<div class="modal-body">
				
				<form class="form-horizontal" role="form" name="add.form">
				
					<div class="form-group" ng-class="{'has-error': add.form.name.$invalid && add.form.name.$dirty}">
					
		                <label for="name" class="col-sm-3 control-label" translate="moon.tenant.add.form.name">Name</label>
		            
		                <div class="col-sm-6">
		            
		                    <input name="name" class="form-control" type="text" data-ng-model="add.tenant.name" required />
		                                        
		                    <div class="help-block" ng-show="add.form.name.$dirty && add.form.name.$invalid">
		                    	<small class="error" ng-show="add.form.name.$error.required" translate="moon.tenant.add.check.name.required">Name is required</small>
		                    </div>
		                    
		                </div>
		            </div>
		            
		            <div class="form-group">
		                <label class="col-sm-3 control-label" translate="moon.tenant.add.form.description">Description</label>
		                <div class="col-sm-6">
		                    <textarea class="form-control" data-ng-model="add.tenant.description"></textarea>
		                </div>
		            </div>
		            
		            <div class="form-group">
		                <label class="col-sm-3 control-label" translate="moon.tenant.add.form.enabled">Enabled</label>
		                <div class="col-sm-6">
		                    <div class="radio">
		                        <input type="checkbox" class="js-switch" data-ng-model="add.tenant.enabled" ui-switch />
		                    </div>
		                </div>
		            </div>
		            
		            <div class="form-group" ng-class="{'has-error': add.form.domain.$invalid && add.form.domain.$dirty}">
		            
		                <label class="col-sm-3 control-label" translate="moon.tenant.add.form.domain">Domain</label>
		            
		                <div class="col-sm-6">
		                
		                    <input name="domain" type="text" class="form-control" required data-ng-model="add.tenant.domain" required />
		                                        
		                    <div class="help-block" ng-show="add.form.domain.$dirty && add.form.domain.$invalid">
		                    	<small class="error" ng-show="add.form.domain.$error.required" translate="moon.tenant.add.check.domain.required">Domain is required</small>
		                    </div>
		                    
		                </div>
		                
		            </div>
		            
				</form>
				
			</div>
			
			<div class="modal-footer">
				<div class="btn-toolbar" style="float: right;">
					<a href="" ng-click="$hide()" class="btn btn-default">
		                <span translate="moon.tenant.add.action.cancel">Cancel</span>
					</a>					
					<a href="" ng-click="add.create()" class="btn btn-warning">
		            	<span class="glyphicon glyphicon-save"></span>
		                <span translate="moon.tenant.add.action.create">Create</span>
					</a>
				</div>
			</div>
			
		</div>
		
	</div>
	
</div>
