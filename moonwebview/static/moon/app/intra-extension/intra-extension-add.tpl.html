<div ng-controller="IntraExtensionAddController as add" class="modal" tabindex="-1" role="modalAddIntraExtension">

	<div class="modal-dialog">

		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">&times;</button>
				<h4 class="modal-title" translate="moon.intraExtension.add.title"></h4>
			</div>
			
			<div class="modal-body">
				
				<form class="form-horizontal" role="form" name="add.form">
				
					<div class="form-group" ng-class="{'has-error': add.form.name.$invalid && add.form.name.$dirty}">
					
		                <label for="name" class="col-sm-3 control-label" translate="moon.intraExtension.add.form.name">Name</label>
		            
		                <div class="col-sm-6">
		            
		                    <input name="name" class="form-control" type="text" data-ng-model="add.intraExtension.name" required />
		                                        
		                    <div class="help-block" ng-show="add.form.name.$dirty && add.form.name.$invalid">
		                    	<small class="error" ng-show="add.form.name.$error.required" translate="moon.intraExtension.add.check.name.required">Name is required</small>
		                    </div>
		                    
		                </div>
		            </div>
		            
		            <div class="form-group" ng-class="{'has-error': add.form.policy.$dirty && (add.form.policy.$invalid || !add.selectedPolicy)}">
		            
		                <label class="col-sm-3 control-label" translate="moon.intraExtension.add.form.policy">Policy</label>
		                
		                <div class="col-sm-6">
		                
		                    <ui-select ng-model="add.selectedPolicy" name="policy" required> 
		                    	<ui-select-match placeholder="(None)">{{$select.selected}}</ui-select-match>
		                    	<ui-select-choices repeat="policy in add.policies">
		                    		<div ng-value="policy">{{policy}}</div>
	             				</ui-select-choices>
		                    </ui-select>
		                    
		                    <div class="help-block" ng-show="add.form.policy.$dirty && (add.form.policy.$invalid || !add.selectedPolicy)">
		                    	<small class="error" ng-show="add.form.policy.$error.required" translate="moon.intraExtension.add.check.policy.required">Policy is required</small>
		                    </div>
		                    
		                </div>
			</div>
		            <div class="form-group">   
			    	<label class="col-sm-3 control-label" translate="moon.intraExtension.add.form.description">Description</label>
			    	<div class="col-sm-6">
			    		<textarea class="form-control" ng-model="add.description"></textarea>
		            	</div>	 
		            </div>
	            
				</form>
				
			</div>
			
			<div class="modal-footer">
				<div class="btn-toolbar" style="float: right;">
					<a href="" ng-click="$hide()" class="btn btn-default">
		                <span translate="moon.intraExtension.add.action.cancel">Cancel</span>
					</a>					
					<a href="" ng-click="add.create(add.intraExtension)" class="btn btn-warning">
		            	<span class="glyphicon glyphicon-save"></span>
		                <span translate="moon.intraExtension.add.action.create">Create</span>
					</a>
				</div>
			</div>
			
		</div>
		
	</div>
	
</div>
