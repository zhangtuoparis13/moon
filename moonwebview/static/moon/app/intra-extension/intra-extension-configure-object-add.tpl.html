<div ng-controller="IntraExtensionConfigurationAddObjectController as add" class="modal" tabindex="-1" role="modalAddObjectIntraExtension">

	<div class="modal-dialog">

		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">&times;</button>
				<h4 class="modal-title" translate="moon.intraExtension.configure.object.add.title">Add new Subject</h4>
			</div>
			
			<div class="modal-body">
				
				<form class="form-horizontal" role="form" name="add.form">
				
					<div class="form-group" ng-class="{'has-error': add.form.name.$invalid && add.form.name.$dirty}">
					
		                <label for="name" class="col-sm-3 control-label" translate="moon.intraExtension.configure.object.add.form.name">Name</label>
		            
		                <div class="col-sm-6">
		            
		                    <input name="name" class="form-control" type="text" data-ng-model="add.object.name" required />
		                                        
		                    <div class="help-block" ng-show="add.form.name.$dirty && add.form.name.$invalid">
		                    	<small class="error" ng-show="add.form.name.$error.required" translate="moon.intraExtension.configure.object.add.check.name.required">Name is required</small>
		                    </div>
		                    
		                </div>
		            </div>
		            
		            <div class="form-group" ng-class="{'has-error': add.form.image.$invalid && add.form.image.$dirty}">
		            
		                <label class="col-sm-3 control-label" translate="moon.intraExtension.configure.object.add.form.image">Image</label>
		            
		                <div class="col-sm-6">
		                
		                    <ui-select ng-model="add.object.image" name="image" required> 
		                    	<ui-select-match placeholder="(None)" ng-bind="$select.selected.name"></ui-select-match>
		                    	<ui-select-choices repeat="image in add.images">
		                    		<div ng-bind="image.name" ng-value="image"></div>
	             				</ui-select-choices>
		                    </ui-select>
		                    
		                    <img ng-if="add.imagesLoading" src="static/moon/img/ajax-loader.gif" />
		                    		                    
		                    <div class="help-block" ng-show="add.form.image.$dirty && (add.form.image.$invalid || !add.object.image)">
		                    	<small class="error" ng-show="add.form.image.$error.required" translate="moon.intraExtension.configure.object.add.check.image.required">Image is required</small>
		                    </div>
		                    
		                </div>
		                
		            </div>
		            		            
		             <div class="form-group"  ng-class="{'has-error': add.form.flavor.$invalid && add.form.flavor.$dirty}">
		            
		                <label class="col-sm-3 control-label" translate="moon.intraExtension.configure.object.add.form.flavor">Flavor</label>
		                
		                <div class="col-sm-6">
		                
		                    <ui-select ng-model="add.object.flavor" name="flavor" required> 
		                    	<ui-select-match placeholder="(None)" ng-bind="$select.selected.name"></ui-select-match>
		                    	<ui-select-choices repeat="flavor in add.flavors">
		                    		<div ng-bind="flavor.name" ng-value="flavor"></div>
	             				</ui-select-choices>
		                    </ui-select>
		                    
		                    <img ng-if="add.flavorsLoading" src="static/moon/img/ajax-loader.gif" />
		                    		                    
		                    <div class="help-block" ng-show="add.form.flavor.$dirty && (add.form.flavor.$invalid || !add.object.flavor)">
		                    	<small class="error" ng-show="add.form.flavor.$error.required" translate="moon.intraExtension.configure.object.add.check.flavor.required">Flavor is required</small>
		                    </div>
		                    
		                </div>
		                
		            </div>
		            		            
				</form>
				
			</div>
			
			<div class="modal-footer">
				<div class="btn-toolbar" style="float: right;">
					<a href="" ng-click="$hide()" class="btn btn-default">
		                <span translate="moon.intraExtension.configure.object.add.action.cancel">Cancel</span>
					</a>					
					<a href="" ng-click="add.create()" class="btn btn-warning">
		            	<span class="glyphicon glyphicon-plus"></span>
		                <span translate="moon.intraExtension.configure.object.add.action.add">Add Subject</span>
					</a>
				</div>
			</div>
			
		</div>
		
	</div>
	
</div>
