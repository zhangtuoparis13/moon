<!DOCTYPE html>

<html>

    <head>
        <title>Moon Login</title>
	<LINK rel="stylesheet" href="/static/moon/styles/main.css"/>
	<LINK rel="stylesheet" href="/static/moon/vendor/bootstrap/dist/css/bootstrap.css"/>
    </head>

    <body>
	<div class="container">
		<div class="banner">
			<div class="row">
				<div class="col-md-3 sub-banner">
				    <img src="/static/img/logo-orange.gif" alt="Orange" />
				    <img src="/static/img/logo-openstack.png" alt="OpenStack" />
				</div>
				<div class="col-md-6 center-block">
				    <h1>Moon administration</h1>
				 </div>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<form role="form" name="loginform" action="." method="POST" class="form form-horizontal">

			    <h2>Put your OpenStack credentials</h2>

			    <div class="form-group">
				    <label for="id_username" class="col-md-5 control-label">User Name</label>
				    <div class="col-md-3">
					    <input autofocus="autofocus" id="id_username" name="username" type="text" class="form-control"/>
				    </div>
			    </div>

			    <!-- Anti-CSRF Token management-->
			    <input type="hidden" name='csrfmiddlewaretoken' value="{{ csrf_token }}"/>

			    <div class="form-group">
				    <label for="id_password" class="col-md-5 control-label">Password</label>
				    <div class="col-md-3">
					    <input id="id_password" name="password" type="password" class="form-control"/>
				    </div>
			    </div>

			    <div class="form-group">
				<div class="text-center">
				    <button type="submit" class="btn btn-warning">
					    <span class="glyphicon glyphicon-login"></span>
					    <span class="left05">Authenticate</span>
				    </button>
				</div>
			    </div>

			</form>
		</div>
	</div>
    </body>

</html>
